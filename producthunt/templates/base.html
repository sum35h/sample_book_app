
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column inner cover">

    <div class="container">
        <header">
            <nav class="navbar navbar-header navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Darjeeling Book Club</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                    <div class="nav-item   ">
                        
                        
                            <a href="#" class=" nav-link fa fa-facebook  ml-2"></a>
                                                 
                         
                                <a href="#" class=" nav-link fa fa-twitter ml-3"></a>
                               
                              
                                    <a href="#" class="nav-link fa fa-instagram ml-3"></a>
                                    
                    </div></div>

                    <div class="navbar-nav mx-auto">
                    
                        <a class="nav-link {{ home_active }}" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">Book Reviews</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="#">My Books</a>
                        <a class="nav-link" href="#">Community</a>
                        {%endif%}
                    
                    
                        
                    </div>
                  
                 
             
                    <ul class="navbar-nav ml-auto">
                       
                        <a class="nav-link" href="#">About Us</a>
                        <a class="nav-link" href="#">Contact Us</a>
                 
                        {% if user.is_authenticated %}
                        
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()} ">Logout</a>
                        <form id="logout" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>

                        {%endif%}
                    
                       
<!--                       
                        {% if user.is_authenticated %}

                            {% csrf_token %}
                            <input type="hidden">

                       {% else %}
                 
                         <a class="nav-link" href="{% url 'login' %}">Log In</a>
                         <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                      
                       {% endif %} -->

                       
                        </div>
                      </li>
                
                </div>
            </nav>
            </header>



            <br><br>



        
   

    </div>

    


    <div class="container">

        {% block content %}
        {% endblock %}
    </div>


    </div>

    ================================================== -->

          <div class="footer fixed-bottom">
